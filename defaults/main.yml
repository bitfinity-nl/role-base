---
# Title: role-base
# 
# Author: Bitfinity-NL
# File: defaults/main.yml
#
# Description:
#   Base settings for Ubuntu server on a Proxmox Environment.
#
# * Change the variable(s) in group_vars, playbook or here.


# -- Local administrative account --
# 
# Variable(s):
#   base_admin_user  : 'admin'     # Set the username for the administrative account.
#   base_admin_pass  : 'password'  # Set the password for the administrative account.
#   base_admin_group : 'admin'     # Set the group for the administrative account.
#
# -- Bootstrap settings --
bootstrap_user    : 'preinstall'
bootstrap_group   : '{{ bootstrap_user }}'
bootstrap_sudoers : '{{ bootstrap_user }}'

# -- Local system settings --
admin_user    : 'sysadmin'
admin_pass    : 'Welkom123'
admin_group   : 'sysadmin'

# -- Local network settings
networking_interface : 'ens18'
networking_ip        : '192.168.0.1/24'
networking_gateway   : '192.168.0.254'
networking_dns1      : '192.168.0.254'
networking_dns2      : '192.168.0.253'

# -- Selfsigned Certificate --
invoiceninja_selfsigned_sslcertificatefile   : '/etc/selfcert/live/{{ invoiceninja_url }}/fullchain.pem'
invoiceninja_selfsigned_sslertificatekeyfile : '/etc/selfcert/live/{{ invoiceninja_url }}/privkey.pem'

